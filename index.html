<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    
  </head>

  <body>
    <div id="container">
      <div id="sidebar">

        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>

  <script type="module">
    
    import sidebar from "/components/sidebar.js";
    import {apiCall, appendArticles} from "/scripts/main.js";

    // console.log("apiCall:", apiCall)

    let sidebar_div = document.getElementById("sidebar");
    sidebar_div.innerHTML = sidebar();

    let url = `https://shrouded-earth-23381.herokuapp.com/api/headlines/india`; 

    let articles = await  apiCall(url);

    let main = document.getElementById("main");
    appendArticles(articles, main)

    let input = document.getElementById("searchbar");

    input.addEventListener("keypress", (el) =>{

      if(el.key==="Enter"){

        let input_value = document.getElementById("searchbar").value;

        localStorage.setItem("search_res", input_value);

        window.location.href = "search.html";
      }


    });


  </script>
</html>
